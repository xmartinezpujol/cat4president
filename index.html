<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cat4President App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body class="center-align blue">
  <header>
    <h3 class="card-panel red">Cat4President</h3>
  </header>
  <div class="container">
    <div class="row">
      <div class="col s12 m6 l2"></div>
      <div class="col s12 m4 l6 blue">
        <h4 id="catname" class="card-panel blue lighten-4">Vote our leader #CatElections2016</h4>
        <div class="card">
          <div class="card-image">
            <img id="catimage" class="responsive-img" src="https://goo.gl/5CHsqk">
          </div>
          <div class="card-content">
            <p id="catdesc" class="white"></p>
          </div>
        </div>
        <h5 id="catclicks" class="card-panel blue lighten-4"></h5>
      </div>
      <div class="col s12 m6 l2"></div>
      <div class="card-panel col s12 m4 l2 red" id="catnav">
        <ul id="catlist">
          <li>
            <h5>Catdidates</h5></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script src="js/cat4president.js"></script>
</body>

</html>
